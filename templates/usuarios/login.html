{% extends "base.html" %}

{% block titulo %}LOGIN{% endblock %}

{% block conteudo %}
<div class="container">
    <br>
    {% if status == "1" %}
        <div class="alert alert-danger" role="alert">
            Email ou senha invalidos!
        </div>
    {% endif %}
    {% if status == "2" %}
        <div class="alert alert-danger" role="alert">
            Fa√ßa login antes de tentar acessar o sistema!
        </div>
    {% endif %}
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md">
                <h1>Login</h1>
                <hr>
                <form method="POST" action="{% url 'valida_login' %}">{% csrf_token %}
                    <label>Email</label>
                    <input  class="form-control" type="email" placeholder="Digite o seu email..." name="email">
                    <br>
                    <label>Senha</label>
                    <input  class="form-control" type="password" placeholder="Digite sua senha..." name="senha">
                    <br>
                    <input class="btn btn-outline-success" type="submit" value="Logar">
                    <a href="{% url 'cadastro' %}" class="btn btn-outline-primary">Cadastre-se</a>
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
{% endblock %}
