{% extends "base.html" %}
{% block titulo %}CADASTRO{% endblock %}
{% block conteudo %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="col-md"></div>
            <form method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endif %}
                {% if success %}
                <div class="alert alert-success" role="alert">{{ success }}</div>
                {% endif %}
                <h1>Cadastre-se</h1>
                <hr>
                <label>Nome</label>
                <input class="form-control"
                       type="text"
                       placeholder="Digite o seu nome..."
                       name="f_name">
                <br>
                <label>Sobrenome</label>
                <input class="form-control"
                       type="text"
                       placeholder="Digite o seu sobre..."
                       name="l_name">
                <br>
                <label>Email</label>
                <input class="form-control"
                       type="email"
                       placeholder="Digite o seu email..."
                       name="email">
                <br>
                <label>Senha</label>
                <input class="form-control"
                       type="password"
                       placeholder="Digite sua senha..."
                       name="password">
                <br>
                <input class="btn btn-outline-success" type="submit" value="register_attempt">
                <a href="{% url 'login_attempt' %}" class="btn btn-outline-primary">Login</a>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock conteudo %}
